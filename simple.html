<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Firebase:v9:Chatアプリ</title>
</head>
<body>

<!-- コンテンツ表示画面 -->

<div class="window">
    <div class="banner"></div>
    <div class="content"></div>
    <div class="inputbar"></div>
</div>

<div>
    <div> 名前：<input type="text" id="uname"> </div>
    <div>
        <textarea id="text" cols="30" rows="10"></textarea>
        <button id="send">送信</button>
    </div>
    <div id="output" style="overflow: auto;height: 300px;"></div>
</div>
<!--/ コンテンツ表示画面 -->



<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- JQuery -->


<!--** 以下Firebase **-->
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
    import { getDatabase,ref,  push, set, onChildAdded, remove, onChildRemoved } 
    from "https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js";
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAJYrKE2TvHwL6wZb_nBsNQ-DbIKcaJIVw",
        authDomain: "gs-challengeproject.firebaseapp.com",
        projectId: "gs-challengeproject",
        databaseURL: "https://gs-challengeproject-default-rtdb.asia-southeast1.firebasedatabase.app",
        storageBucket: "gs-challengeproject.appspot.com",
        messagingSenderId: "724072872495",
        appId: "1:724072872495:web:4730a5cad757634f5b24da"
    };
    // Initialize Firebase
    
    const app = initializeApp(firebaseConfig);
    //以上Firebase
    const db = getDatabase(app); //RealtimeDBに接続
    const dbRef = ref(db,"chat"); //RT DB内の chat を使う

    //送信
    $("#send").on("click",function(){
        const msg = {
            uname : $("#uname").val(),
            text : $("#text").val()
        }
        const newPostRef = push(dbRef);
        set(newPostRef, msg);
    });

    onChildAdded(dbRef, function(data){
        const msg = data.val();
        const key = data.key;
        let h = "<p>";
            h += msg.uname;
            h += "<br>";
            h += msg.text;
            h += "</p>";
            $("#output").append(h);
    })


</script>











</body>
</html>
